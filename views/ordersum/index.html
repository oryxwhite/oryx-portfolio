<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>
<body>
  <div class="main">
  <img src="images/illustration-hero.svg" alt="" class="hero">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <div class="plan">
    <img src="images/icon-music.svg" width="48" height="48" alt="" class="music">
    <div class="cost">
      <h4 class="plan">Annual Plan</h4>
      <h4 class="year">$59.99/year</h4>
    </div>

  <a href="" class="change">Change</a>
  </div>
  
  <button class="proceed">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div>
</body>
</html>
