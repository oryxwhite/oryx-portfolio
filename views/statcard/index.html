<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
  
  <div class="hero"><img src="images/image-header-mobile.jpg" alt=""></div>
  
  <div class="main_cont">
  <h1>Get <strong>insights</strong> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p> 
  
  <div class="stats">
    <div class="stat1"><div class="stat_header">10k+</div>  <div class="stat_subtitle">companies</div></div>
    <div class="stat2"><div class="stat_header">314 </div>  <div class="stat_subtitle">templates</div></div>
    <div class="stat3"><div class="stat_header">12M+</div>  <div class="stat_subtitle">queries</div></div>   
  </div>
  </div>
  </main>
</body>
</html>
